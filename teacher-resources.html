<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Resources</title>
    <link rel="stylesheet" href="resources.css">
    <script defer src="resources.js"></script>
</head>

<body>
    <header class="main-header">
        <img src="/img/logo_klondike-web.png" alt="Klondike Bear" class="header-image">
        <h1>Teacher Resources</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="teacher-resources.html" class="active">Resources</a></li>
            <li><a href="links.html">Important Links</a></li>
        </ul>
    </nav>

    <main>
        <section id="teacher-resources">
            <h2>Resource Cards</h2>
            <div id="resources-container" class="resources-container">
            </div>

            <h3>Add a New Resource</h3>
            <form id="resource-form">
                <input type="text" id="resource-title" placeholder="Resource Title" required>
                <input type="url" id="resource-link" placeholder="Resource URL" required>
                <textarea id="resource-description" placeholder="Resource Description" required></textarea>
                <button type="submit">Add Resource</button>
            </form>
        </section>

        <section id="weather-section">
            <h2>Current Weather</h2>
            <p id="weather">
                <span id="temperature"></span><br>
                <span id="description"></span><br>
                <img id="weather-icon" alt="Weather Icon" />
            </p>
        </section>
    </main>

    <footer>
        <ul>
            <li>
                <a href="https://maps.app.goo.gl/wPCsjSREfqCSqZPH9" target="_blank">
                    3807 Klondike Lane, Louisville, KY 40218
                </a>
            </li>
            <li>(502) 485-8286</li>
        </ul>
        <p>&copy; 2024 Klondike Teacher Resource Hub</p>
    </footer>
</body>

</html>
